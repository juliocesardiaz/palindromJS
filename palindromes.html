<html>
    <head>
        <title>Palindromes</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">    <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Palindrome checker!</h1>
            <p>Verify that the word you're check is a palindrome.</p>

        <form id="palindromes" >

            <div class="form-group">
                <label for="palindromes">Enter a word:</label>
                <input type="text"  id="word">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

            <div id="result">
                <p><span class="answer"></span></p>
            </div>
        </div>
    </body>
</html>
